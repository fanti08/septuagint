<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fff7ed">
    <title>Fanti's Septuagint</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --theme-primary: #c2410c;
            /* Orange-700 */
            --theme-accent: #f59e0b;
            /* Amber-500 */
            --theme-bg: #fff7ed;
            /* Orange-50 */
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--theme-bg);
            height: 100%;
            height: 100dvh;
            overflow: hidden;
        }

        /* Font Styles */
        h1,
        h2,
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .bible-text {
            font-family: 'Crimson Pro', serif;
            line-height: 1.6;
            font-size: 1.3rem;
            color: #292524;
            text-align: justify;
            -webkit-text-size-adjust: 100%;
        }

        @media (min-width: 768px) {
            .bible-text {
                font-size: 1.45rem;
                line-height: 1.75;
            }
        }

        /* Custom Scrollbar (Warm Tones) */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #fed7aa;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #fdba74;
        }

        .scroll-container {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior-y: contain;
        }

        /* --- Subtitle Styling --- */
        .chapter-subtitle {
            font-family: 'Cinzel', serif;
            color: #c2410c;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin: 1.5rem 0 0.5rem 0;
            display: block;
            width: 100%;
            border-bottom: 1px solid #fed7aa;
            line-height: 1.4;
            padding-bottom: 0.25rem;
        }

        @media (min-width: 768px) {
            .chapter-subtitle {
                font-size: 1.15rem;
                margin: 2rem 0 1rem 0;
            }
        }

        /* --- Verse Styling: Inline Mode --- */
        .verse-inline {
            display: inline;
            position: relative;
            padding: 2px 0;
            cursor: pointer;
            transition: background-color 0.2s;
            border-radius: 4px;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
            line-height: 1.8;
        }

        /* Mobile Hover Fix */
        @media (hover: hover) {
            .verse-inline:hover {
                background-color: #ffedd5;
            }
        }

        .verse-inline.selected {
            background-color: #fed7aa;
        }

        /* Orange-200 */
        .verse-inline.bookmarked {
            background-color: #fef08a;
            border-bottom: 2px solid #ca8a04;
        }

        .verse-num-inline {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 700;
            color: #9a3412;
            /* Orange-800 */
            user-select: none;
            vertical-align: super;
            margin-right: 3px;
            margin-left: 3px;
            opacity: 0.7;
        }

        /* --- Verse Styling: Block Mode --- */
        .verse-block {
            position: relative;
            padding: 6px 8px;
            /* Tighter padding */
            margin-bottom: 0;
            border-left: 3px solid transparent;
            background-color: white;
            border-radius: 4px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.03);
            line-height: 1.4;
            /* Tighter line height */
            font-size: 1rem;
        }

        @media (min-width: 768px) {
            .verse-block {
                font-size: 1.25rem;
                line-height: 1.5;
                padding: 10px;
            }
        }

        .verse-block.selected {
            background-color: #ffedd5;
            border-left-color: #ea580c;
        }

        .verse-block.bookmarked {
            background-color: #fef08a;
            border-left-color: #ca8a04;
        }

        .verse-num-block {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            color: #9a3412;
            margin-right: 0.4rem;
            display: inline-block;
        }

        .highlight-flash {
            animation: flash-highlight 1.5s ease-out;
        }

        @keyframes flash-highlight {
            0% {
                background-color: #fcd34d;
            }

            100% {
                background-color: transparent;
            }
        }

        /* --- Parallel Layout Config (Side-by-Side on Mobile) --- */
        .parallel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Forced side-by-side */
            gap: 0.5rem;
            /* Very tight gap for mobile density */
            align-items: start;
        }

        @media (min-width: 1024px) {
            .parallel-grid {
                gap: 2rem;
                max-width: 100%;
            }
        }

        .chapter-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 12px;
        }

        .chapter-btn {
            text-align: center;
            padding: 8px 0;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #57534e;
            cursor: pointer;
            background-color: white;
            border: 1px solid #fed7aa;
        }

        .chapter-btn:active {
            background-color: #ffedd5;
        }

        .chapter-btn.active {
            background-color: #c2410c;
            color: white;
            font-weight: bold;
            border-color: #c2410c;
        }

        .chapter-btn.read {
            background-color: #fef3c7;
            color: #92400e;
            border-color: #fcd34d;
        }

        .chapter-btn.active.read {
            background-color: #b45309;
            color: white;
            border-color: #b45309;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        #actionBar {
            bottom: calc(2rem + var(--safe-bottom));
        }

        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(67, 20, 7, 0.4);
            /* Dark orange tint */
            z-index: 25;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* --- Cinematic Share Card --- */
        .cinematic-card {
            background: linear-gradient(145deg, #0c0a09 0%, #1c1917 100%);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            border: 1px solid #44403c;
            position: relative;
            overflow: hidden;
        }

        .cinematic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(251, 146, 60, 0.3), transparent);
        }

        .cinematic-text {
            font-family: 'Crimson Pro', serif;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cinematic-ref {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
            color: #fdba74;
            /* Orange-300 */
        }

        /* Word Highlighting Styles */
        .share-word {
            display: inline-block;
            padding: 0 2px;
            border-radius: 2px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .share-word:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .hl-red {
            color: #fca5a5;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }

        .hl-orange {
            color: #fdba74;
            text-shadow: 0 0 10px rgba(234, 88, 12, 0.5);
        }

        .hl-yellow {
            color: #fde047;
            text-shadow: 0 0 10px rgba(202, 138, 4, 0.5);
        }

        /* Color Selector Buttons */
        .color-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-btn:active {
            transform: scale(0.9);
        }

        .color-btn.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="h-full flex overflow-hidden selection:bg-orange-200 selection:text-orange-900">

    <div id="sidebarOverlay" class="sidebar-overlay md:hidden"></div>

    <aside
        class="w-full md:w-80 bg-white border-r border-orange-100 flex flex-col flex-shrink-0 z-30 fixed md:relative h-full transition-transform transform -translate-x-full md:translate-x-0 shadow-2xl md:shadow-none pt-[env(safe-area-inset-top)]"
        id="sidebar">
        <div class="p-5 border-b border-orange-100 bg-white flex-shrink-0">
            <div class="flex justify-between items-center mb-6">
                <h1 class="font-bold text-xl text-stone-800 tracking-tight flex items-center">
                    <span
                        class="bg-gradient-to-br from-orange-600 to-red-700 text-white rounded-lg p-1.5 mr-2 text-sm shadow-md"><i
                            class="fas fa-scroll"></i></span>
                    Fanti's<span class="text-orange-700 ml-1">Septuagint</span>
                </h1>
                <button id="closeSidebar"
                    class="md:hidden text-stone-400 p-2 rounded-full hover:bg-orange-50 hover:text-orange-600"><i
                        class="fas fa-times text-xl"></i></button>
            </div>

            <div
                class="bg-gradient-to-br from-orange-50 to-white rounded-xl p-4 flex items-center shadow-sm border border-orange-100">
                <div class="relative w-14 h-14 mr-4 flex-shrink-0">
                    <svg class="w-14 h-14" viewBox="0 0 100 100">
                        <circle class="text-orange-100 stroke-current" stroke-width="8" cx="50" cy="50" r="40"
                            fill="transparent"></circle>
                        <circle id="progressCircle" class="text-orange-600 progress-ring-circle stroke-current"
                            stroke-width="8" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent"
                            stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                    </svg>
                    <div
                        class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-xs font-bold text-orange-800">
                        <span id="progressText">0%</span>
                    </div>
                </div>
                <div>
                    <div class="text-[10px] text-orange-400 uppercase font-bold tracking-widest mb-1">Total Progress
                    </div>
                    <div class="text-sm font-semibold text-stone-800"><span id="chaptersReadCount"
                            class="text-lg">0</span> <span class="text-stone-400 text-xs">/ <span
                                id="totalChaptersCount">0</span> Chapters</span></div>
                </div>
            </div>
        </div>

        <div id="resumeContainer" class="hidden p-2 border-b border-orange-100 bg-amber-50 flex-shrink-0">
            <div class="flex items-center w-full gap-2">
                <button id="resumeBtn"
                    class="flex-grow text-left text-sm text-amber-900 font-semibold hover:text-amber-800 flex items-center p-3 rounded-lg transition-colors hover:bg-amber-100 active:bg-amber-200">
                    <i class="fas fa-bookmark mr-3 text-amber-600"></i> Continue
                    <span id="resumeRef"
                        class="ml-auto text-xs bg-amber-200 text-amber-900 px-2 py-0.5 rounded-md font-bold shadow-sm"></span>
                </button>
                <button id="clearBookmarkBtn"
                    class="p-3 text-stone-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors"
                    title="Remove Bookmark">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="flex border-b border-orange-100 text-sm font-medium bg-orange-50/50 flex-shrink-0">
            <button class="flex-1 py-4 text-orange-700 border-b-2 border-orange-600 bg-white"
                id="tabBooks">Books</button>
            <button class="flex-1 py-4 text-stone-500 hover:text-stone-700 hover:bg-white transition-colors"
                id="tabCollections">Collections</button>
        </div>

        <div id="booksList" class="flex-1 overflow-y-auto p-2 space-y-1 pb-24 md:pb-2 scroll-container"></div>

        <div id="collectionsPanel" class="hidden flex-1 flex flex-col overflow-hidden h-full bg-orange-50/30">
            <div class="p-3 border-b border-orange-100 bg-white sticky top-0 z-10">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-3 text-orange-300 text-sm"></i>
                    <input type="text" id="collectionSearch" placeholder="Search collections..."
                        class="w-full pl-10 pr-3 py-2.5 text-sm border border-orange-200 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all placeholder-orange-200 text-stone-600">
                </div>
            </div>
            <div id="collectionsList" class="flex-1 overflow-y-auto p-3 space-y-4 pb-24 md:pb-4 scroll-container"></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col w-full relative h-full bg-[#fff7ed] pt-[env(safe-area-inset-top)]">
        <header
            class="h-16 bg-white/90 backdrop-blur-md border-b border-orange-100 flex items-center justify-between px-4 shadow-sm z-20 flex-shrink-0 sticky top-0 transition-all">
            <div class="flex items-center space-x-3 overflow-hidden">
                <button id="openSidebar" class="md:hidden text-stone-500 p-2 -ml-2 rounded active:bg-orange-50"><i
                        class="fas fa-bars text-xl"></i></button>
                <div class="flex flex-col overflow-hidden">
                    <h2 id="currentBookTitle"
                        class="font-bold text-stone-900 text-lg leading-none truncate font-cinzel">Genesis</h2>
                    <span class="text-xs text-orange-600 font-bold mt-0.5 uppercase tracking-wide">Chapter <span
                            id="currentChapterDisplay">1</span></span>
                </div>
            </div>

            <div class="flex items-center space-x-2 flex-shrink-0">
                <div class="flex items-center bg-orange-50 rounded-lg p-1 border border-orange-100">
                    <button id="prevChapter"
                        class="w-9 h-9 flex items-center justify-center text-stone-500 active:bg-white active:shadow-sm active:text-orange-600 rounded transition-all"><i
                            class="fas fa-chevron-left"></i></button>
                    <div class="w-px h-4 bg-orange-200 mx-1"></div>
                    <button id="nextChapter"
                        class="w-9 h-9 flex items-center justify-center text-stone-500 active:bg-white active:shadow-sm active:text-orange-600 rounded transition-all"><i
                            class="fas fa-chevron-right"></i></button>
                </div>
                <button id="viewToggle"
                    class="flex items-center justify-center w-9 h-9 md:w-auto md:px-4 md:py-1.5 text-sm font-semibold rounded-lg bg-white border border-orange-200 text-stone-600 active:bg-orange-50 shadow-sm transition-all hover:text-orange-700 hover:border-orange-300">
                    <i class="fas fa-columns md:mr-2 text-orange-400"></i> <span id="viewLabel"
                        class="hidden md:inline">Parallel</span>
                </button>
            </div>
        </header>

        <div id="readerContainer"
            class="flex-1 overflow-y-auto px-4 py-4 md:px-12 md:py-10 scroll-smooth relative scroll-container bg-[#fff7ed]">

            <!-- Parallel Headers: Matched Gap to Grid -->
            <div id="parallelHeaders"
                class="hidden grid-cols-2 gap-2 md:gap-8 mb-4 pb-2 border-b border-orange-200 sticky top-0 bg-[#fff7ed]/95 backdrop-blur z-10 pt-2 text-left">
                <div class="font-bold text-orange-800 text-xs md:text-sm uppercase tracking-widest pl-1">LES <span
                        class="hidden md:inline text-orange-300 font-normal ml-2">Septuagint</span></div>
                <div class="font-bold text-orange-800 text-xs md:text-sm uppercase tracking-widest pl-1">NASB</div>
            </div>

            <div id="readerContent" class="max-w-3xl mx-auto bible-text min-h-[50vh] pb-[env(safe-area-inset-bottom)]">
                <div class="flex flex-col items-center justify-center h-64 text-orange-300">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-4 text-orange-500"></i>
                    <p class="font-sans text-sm text-stone-500">Loading Scripture...</p>
                </div>
            </div>

            <div id="chapterFooter"
                class="max-w-3xl mx-auto mt-12 mb-32 pt-8 border-t border-orange-200 flex justify-center hidden">
                <button id="markReadBtn"
                    class="flex items-center space-x-3 px-8 py-4 bg-white border border-orange-200 rounded-full shadow-sm hover:shadow-md active:scale-95 transition-all group w-full md:w-auto justify-center">
                    <div
                        class="w-6 h-6 border-2 border-stone-300 rounded-full group-hover:border-green-500 flex items-center justify-center transition-colors">
                        <div id="readCheck" class="w-3.5 h-3.5 bg-green-500 rounded-full hidden"></div>
                    </div>
                    <span
                        class="font-sans font-medium text-stone-600 text-lg group-hover:text-green-700 transition-colors">Mark
                        Chapter Complete</span>
                </button>
            </div>
        </div>

        <div id="actionBar"
            class="absolute left-1/2 transform -translate-x-1/2 bg-stone-900/90 backdrop-blur-md text-white px-6 py-3 rounded-full shadow-2xl flex items-center space-x-6 z-30 transition-all duration-300 translate-y-40 opacity-0 border border-stone-700 max-w-[95%] w-auto whitespace-nowrap">
            <span class="text-sm font-medium font-sans text-orange-100"><span id="selectedCount"
                    class="font-bold text-orange-400">0</span> <span class="hidden md:inline">selected</span></span>
            <div class="h-5 w-px bg-stone-700"></div>
            <button id="btnBookmark"
                class="p-1 text-stone-300 hover:text-amber-400 active:text-amber-400 transition-colors flex flex-col items-center"
                title="Set Bookmark">
                <i class="fas fa-bookmark text-lg"></i>
            </button>
            <button id="btnShare"
                class="p-1 text-stone-300 hover:text-purple-400 active:text-purple-400 transition-colors flex flex-col items-center"
                title="Share Quote">
                <i class="fas fa-share-alt text-lg"></i>
            </button>
            <button id="btnCollection"
                class="p-1 text-stone-300 hover:text-blue-400 active:text-blue-400 transition-colors flex flex-col items-center"
                title="Add to Collection">
                <i class="fas fa-folder-plus text-lg"></i>
            </button>
            <button id="btnClearSelection"
                class="p-1 text-stone-300 hover:text-red-400 active:text-red-400 transition-colors flex flex-col items-center"
                title="Clear">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="shareModal"
        class="fixed inset-0 bg-black/90 backdrop-blur-lg z-[60] hidden flex-col items-center justify-center p-4">
        <div id="shareUIContainer" class="w-full max-w-lg flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-3 items-center">
                    <span class="text-xs text-stone-400 font-bold uppercase tracking-wider">Highlight:</span>
                    <!-- Color Picker -->
                    <button class="color-btn bg-red-400" data-color="red" title="Red"></button>
                    <button class="color-btn bg-orange-400" data-color="orange" title="Orange"></button>
                    <button class="color-btn bg-yellow-400" data-color="yellow" title="Yellow"></button>
                    <button class="color-btn bg-stone-600" data-color="clear" title="Clear Highlight"><i
                            class="fas fa-eraser text-[10px] text-white"></i></button>
                </div>
                <div class="flex space-x-3">
                    <button id="readyToSnapBtn"
                        class="text-xs bg-stone-800 hover:bg-stone-700 text-white px-3 py-1.5 rounded border border-stone-600 transition-colors"><i
                            class="fas fa-camera mr-1"></i> Preview</button>
                    <button id="closeShareModal" class="text-white/70 hover:text-white"><i
                            class="fas fa-times text-xl"></i></button>
                </div>
            </div>
        </div>

        <!-- Screenshottable Area -->
        <div id="shareCard"
            class="cinematic-card rounded-lg p-8 md:p-12 text-center flex flex-col justify-center min-h-[300px] w-full max-w-lg cursor-default">
            <div class="flex-grow flex items-center justify-center">
                <p id="shareText" class="cinematic-text text-xl md:text-2xl text-stone-200 leading-relaxed font-serif">
                </p>
            </div>
            <div class="mt-10 text-right border-t border-white/10 pt-5">
                <span id="shareRef" class="cinematic-ref text-sm md:text-base font-bold text-orange-400 block"></span>
                <span class="text-[10px] text-stone-600 font-bold uppercase tracking-[0.2em] mt-1 block">Fanti's
                    Septuagint</span>
            </div>
        </div>

        <div id="shareInstructions" class="mt-6 text-center text-stone-500 text-xs animate-pulse">
            Select colors above, tap words to highlight.<br>Click "Preview" to hide UI for screenshot.
        </div>
    </div>

    <!-- Collection Modal -->
    <div id="collectionModal"
        class="fixed inset-0 bg-stone-900/60 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100 max-h-[80vh] flex flex-col border border-orange-100">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-stone-800 font-cinzel">Add to Collection</h3>
                <button id="closeModal" class="text-stone-400 p-2 rounded-full hover:bg-stone-100"><i
                        class="fas fa-times text-lg"></i></button>
            </div>
            <div class="mb-6">
                <label class="block text-xs font-bold text-orange-800 uppercase tracking-wide mb-2">New
                    Collection</label>
                <div class="flex shadow-sm">
                    <input type="text" id="newCollectionName"
                        class="flex-1 border border-orange-200 rounded-l-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-500 font-sans"
                        placeholder="e.g., Prophecies...">
                    <button id="createCollectionBtn"
                        class="bg-orange-600 text-white px-5 py-2 rounded-r-lg active:bg-orange-700 font-medium transition-colors font-cinzel text-sm">Create</button>
                </div>
            </div>
            <div class="flex-1 overflow-hidden flex flex-col">
                <label class="block text-xs font-bold text-orange-800 uppercase tracking-wide mb-2">Or Select
                    Existing</label>
                <div id="modalCollectionList"
                    class="border border-orange-100 rounded-lg overflow-y-auto bg-orange-50/50 flex-1 scroll-container">
                </div>
            </div>
        </div>
    </div>

    <script>
        const BIBLE_STRUCTURE = {
            "Genesis": 50, "Exodus": 40, "Leviticus": 27, "Numbers": 36, "Deuteronomy": 34,
            "Joshua": 24, "Judges": 21, "Ruth": 4,
            "1 Kingdoms": 31, "2 Kingdoms": 24, "3 Kingdoms": 22, "4 Kingdoms": 25,
            "1 Chronicles": 29, "2 Chronicles": 36,
            "1 Esdras": 9, "2 Esdras": 10, "Esther": 10, "Judith": 16, "Tobit": 14,
            "1 Maccabees": 16, "2 Maccabees": 15, "3 Maccabees": 7, "4 Maccabees": 18,
            "Psalms": 151, "Odes": 14, "Proverbs": 31, "Ecclesiastes": 12, "Song of Songs": 8,
            "Job": 42, "Wisdom of Solomon": 19, "Sirach": 51,
            "Hosea": 14, "Amos": 9, "Micah": 7, "Joel": 3, "Obadiah": 1, "Jonah": 4,
            "Nahum": 3, "Habakkuk": 3, "Zephaniah": 3, "Haggai": 2, "Zechariah": 14, "Malachi": 4,
            "Isaiah": 66, "Jeremiah": 52, "Baruch": 5, "Lamentations": 5, "Epistle of Jeremiah": 1,
            "Ezekiel": 48, "Daniel": 12
        };

        let bibleData = null;
        let state = {
            book: "Genesis",
            chapter: 1,
            viewMode: "single",
            selectedVerses: new Set(),
            bookmarks: null,
            collections: {},
            readChapters: [],
            shareColor: 'red' // Default highlight color
        };

        async function initApp() {
            const storedBookmark = localStorage.getItem('bible_bookmark');
            if (storedBookmark) state.bookmarks = JSON.parse(storedBookmark);

            const storedCollections = localStorage.getItem('bible_collections');
            if (storedCollections) state.collections = JSON.parse(storedCollections);

            const storedRead = localStorage.getItem('bible_read_chapters');
            if (storedRead) state.readChapters = JSON.parse(storedRead);

            try {
                const response = await fetch('bible_data.json');
                if (!response.ok) throw new Error("Could not load data");
                bibleData = await response.json();
            } catch (e) {
                console.error("Data load failed:", e);
                bibleData = {};
            }

            updateProgress();
            renderBookIndex();
            renderResumeButton();
            renderCollectionsList();

            if (state.bookmarks) {
                loadChapter(state.bookmarks.book, state.bookmarks.chapter);
            } else {
                loadChapter("Genesis", 1);
            }
        }

        // Updated loadChapter with keepSelection flag
        window.loadChapter = async function (book, chapter, keepSelection = false) {
            // Handle Selection Persistence
            let versesToRestore = [];
            if (keepSelection) {
                state.selectedVerses.forEach(ref => {
                    const parts = ref.split('|'); // Book|Chapter|Verse
                    versesToRestore.push(parseInt(parts[2]));
                });
            }

            // Clear old selection (state and DOM)
            clearSelection();

            state.book = book;
            state.chapter = chapter;

            document.getElementById('currentBookTitle').textContent = book;
            document.getElementById('currentChapterDisplay').textContent = chapter;

            // Strict Active Check
            document.querySelectorAll('.chapter-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.chapter-btn[data-book="${book}"][data-chapter="${chapter}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                const parentDetails = activeBtn.closest('details');
                if (parentDetails) parentDetails.open = true;
            }

            updateReadButtonState();
            renderVerses();

            // Restore Selection if needed
            if (keepSelection && versesToRestore.length > 0) {
                versesToRestore.forEach(vNum => {
                    const refId = `${book}|${chapter}|${vNum}`;
                    const el = document.querySelector(`[data-ref="${refId}"]`);
                    if (el) {
                        state.selectedVerses.add(refId);
                        const els = document.querySelectorAll(`[data-ref="${refId}"]`);
                        els.forEach(e => e.classList.add('selected'));
                    }
                });
                updateActionBar();
            }

            closeMobileSidebar();
        }

        function renderVerses() {
            const contentDiv = document.getElementById('readerContent');
            const footer = document.getElementById('chapterFooter');
            const headers = document.getElementById('parallelHeaders');
            const isParallel = state.viewMode === 'parallel';

            if (isParallel) {
                contentDiv.className = "parallel-grid min-h-[50vh] pb-[env(safe-area-inset-bottom)] bible-text";
                headers.classList.remove('hidden');
                headers.classList.add('grid'); // Force grid even on mobile
            } else {
                contentDiv.className = "max-w-3xl mx-auto bible-text min-h-[50vh] pt-2 pb-[env(safe-area-inset-bottom)]";
                headers.classList.add('hidden');
                headers.classList.remove('grid');
            }

            contentDiv.innerHTML = '';
            footer.classList.remove('hidden');

            const bookData = bibleData[state.book];
            const chapterData = bookData ? bookData[state.chapter] : null;

            if (!chapterData || chapterData.length === 0) {
                contentDiv.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center h-64 text-center p-8">
                        <i class="fas fa-feather-alt text-4xl text-orange-200 mb-4"></i>
                        <h3 class="text-lg font-bold text-stone-600 mb-2">Text Coming Soon</h3>
                        <p class="text-stone-500 text-sm">Content for ${state.book} ${state.chapter} has not been added yet.</p>
                    </div>`;
                footer.classList.add('hidden');
                return;
            }

            chapterData.forEach(v => {
                const isBookmarked = isVerseBookmarked(state.book, state.chapter, v.verse);
                const refId = `${state.book}|${state.chapter}|${v.verse}`;

                // --- Subtitle Logic ---
                const processText = (rawText) => {
                    let text = rawText || "";
                    let subtitle = null;
                    const match = text.match(/\$(.*?)\$/);
                    if (match) {
                        subtitle = match[1];
                        text = text.replace(/\$(.*?)\$/, "").trim();
                    }
                    return { text, subtitle };
                };

                const lesData = processText(v.text.LES);

                // Only render subtitle if in Single View AND subtitle exists
                if (lesData.subtitle && !isParallel) {
                    const subEl = document.createElement('h3');
                    subEl.className = "chapter-subtitle col-span-full";
                    subEl.textContent = lesData.subtitle;
                    contentDiv.appendChild(subEl);
                }

                if (isParallel) {
                    const versions = ['LES', 'NASB'];
                    versions.forEach(ver => {
                        // Always process text to strip $$ even if we don't show the subtitle header
                        const verData = processText(v.text[ver]);

                        const el = document.createElement('div');
                        el.className = `verse-block rounded shadow-sm border border-stone-100 ${isBookmarked && ver === 'LES' ? 'bookmarked' : ''}`;
                        el.dataset.ref = refId;
                        el.dataset.ver = ver;
                        el.innerHTML = `
                            <span class="verse-num-block">${v.verse}</span>
                            <span class="text-base text-stone-800 leading-relaxed">${verData.text || "â€”"}</span>
                        `;
                        el.onclick = (e) => toggleSelection(e, refId);
                        contentDiv.appendChild(el);
                    });
                } else {
                    const el = document.createElement('span');
                    el.className = `verse-inline ${isBookmarked ? 'bookmarked' : ''}`;
                    el.dataset.ref = refId;
                    el.dataset.ver = 'LES';
                    el.innerHTML = `<sup class="verse-num-inline">${v.verse}</sup>${lesData.text || ""} `;
                    el.onclick = (e) => toggleSelection(e, refId);
                    contentDiv.appendChild(el);
                }
            });

            if (state.bookmarks && state.bookmarks.book === state.book && state.bookmarks.chapter === state.chapter) {
                setTimeout(() => {
                    const selector = `[data-ref="${state.book}|${state.chapter}|${state.bookmarks.verse}"]`;
                    const el = document.querySelector(selector);
                    if (el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 100);
            }
        }

        // --- Interaction Logic ---

        function toggleSelection(e, refId) {
            // Prevent text selection drag from triggering logic
            if (window.getSelection().toString().length > 0) return;

            const els = document.querySelectorAll(`[data-ref="${refId}"]`);
            if (state.selectedVerses.has(refId)) {
                state.selectedVerses.delete(refId);
                els.forEach(el => el.classList.remove('selected'));
            } else {
                state.selectedVerses.add(refId);
                els.forEach(el => el.classList.add('selected'));
            }
            updateActionBar();
        }

        function clearSelection() {
            state.selectedVerses.clear();
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            updateActionBar();
        }

        function updateActionBar() {
            const bar = document.getElementById('actionBar');
            const count = state.selectedVerses.size;
            document.getElementById('selectedCount').textContent = count;
            count > 0 ? bar.classList.remove('translate-y-40', 'opacity-0') : bar.classList.add('translate-y-40', 'opacity-0');
        }

        // --- Share Logic (Updated for Highlights) ---
        function generateShareCard() {
            const selectedArray = Array.from(state.selectedVerses).map(ref => {
                const [b, c, v] = ref.split('|');
                return { ref, b, c, v: parseInt(v) };
            }).sort((a, b) => a.v - b.v);

            if (selectedArray.length === 0) return;

            const container = document.getElementById('shareText');
            container.innerHTML = ''; // Clear prev

            let fullHTML = "";
            let refText = "";

            selectedArray.forEach((item, index) => {
                // Determine selector based on view mode.
                const selector = state.viewMode === 'parallel'
                    ? `[data-ref="${item.ref}"][data-ver="LES"]`
                    : `[data-ref="${item.ref}"]`;

                const el = document.querySelector(selector) || document.querySelector(`[data-ref="${item.ref}"]`);
                if (el) {
                    let text = "";
                    if (state.viewMode === 'single') {
                        const clone = el.cloneNode(true);
                        const sup = clone.querySelector('sup');
                        if (sup) sup.remove();
                        text = clone.textContent.trim();
                    } else {
                        text = el.querySelector('span.text-base')?.textContent || el.textContent.replace(/^\d+/, '');
                    }

                    // Remove $subtitle$ markers if present in raw text
                    text = text.replace(/\$(.*?)\$/, "").trim();

                    // Split into interactive words
                    const words = text.trim().split(/\s+/);
                    const wordSpans = words.map(w => `<span class="share-word">${w}</span>`).join(' ');
                    fullHTML += wordSpans + " ";
                }
            });

            container.innerHTML = fullHTML;

            // Add Click Listeners for Highlighting
            container.querySelectorAll('.share-word').forEach(span => {
                span.addEventListener('click', () => {
                    // Remove existing colors
                    span.classList.remove('hl-red', 'hl-orange', 'hl-yellow');
                    if (state.shareColor !== 'clear') {
                        span.classList.add(`hl-${state.shareColor}`);
                    }
                });
            });

            // Construct Reference
            if (selectedArray.length > 0) {
                const first = selectedArray[0];
                const last = selectedArray[selectedArray.length - 1];
                if (first.v === last.v) {
                    refText = `${first.b} ${first.c}:${first.v}`;
                } else {
                    refText = `${first.b} ${first.c}:${first.v}-${last.v}`;
                }
            }

            document.getElementById('shareRef').textContent = refText;

            // Reset UI state
            document.getElementById('shareUIContainer').classList.remove('hidden');
            document.getElementById('shareInstructions').classList.remove('hidden');
            document.getElementById('shareCard').style.cursor = "default";

            // Set Default Color Active
            state.shareColor = 'red';
            updateColorBtns();

            document.getElementById('shareModal').classList.remove('hidden');
            document.getElementById('shareModal').classList.add('flex');
        }

        function updateColorBtns() {
            document.querySelectorAll('.color-btn').forEach(btn => {
                if (btn.dataset.color === state.shareColor) btn.classList.add('active');
                else btn.classList.remove('active');
            });
        }

        // --- Other Logic ---

        window.deleteBookmark = function (e) {
            e.stopPropagation();
            if (confirm("Remove current bookmark?")) {
                state.bookmarks = null;
                localStorage.removeItem('bible_bookmark');
                renderResumeButton();
                document.querySelectorAll('.bookmarked').forEach(el => el.classList.remove('bookmarked'));
            }
        }

        window.jumpToVerse = function (refString) {
            const [b, c, v] = refString.split('|');

            const performScroll = () => {
                const el = document.querySelector(`[data-ref="${refString}"]`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
                    el.classList.add('highlight-flash');
                    setTimeout(() => el.classList.remove('highlight-flash'), 2000);
                }
            };

            if (state.book === b && state.chapter === parseInt(c)) {
                performScroll();
                closeMobileSidebar();
            } else {
                loadChapter(b, parseInt(c)).then(() => {
                    setTimeout(performScroll, 200);
                });
            }
        };

        function toggleReadStatus() {
            const ref = `${state.book}|${state.chapter}`;
            const idx = state.readChapters.indexOf(ref);

            if (idx > -1) state.readChapters.splice(idx, 1);
            else state.readChapters.push(ref);

            localStorage.setItem('bible_read_chapters', JSON.stringify(state.readChapters));
            updateReadButtonState();
            updateProgress();

            const btn = document.querySelector(`.chapter-btn[data-book="${state.book}"][data-chapter="${state.chapter}"]`);
            if (btn) btn.classList.toggle('read');
        }

        function updateReadButtonState() {
            const ref = `${state.book}|${state.chapter}`;
            const isRead = state.readChapters.includes(ref);
            const btn = document.getElementById('markReadBtn');
            const check = document.getElementById('readCheck');
            const span = btn.querySelector('span');
            const circle = btn.querySelector('div');

            if (isRead) {
                check.classList.remove('hidden');
                circle.classList.add('border-green-500', 'bg-green-100');
                circle.classList.remove('border-stone-300');
                span.textContent = "Chapter Complete";
                span.classList.add('text-green-700');
                btn.classList.add('border-green-500', 'bg-green-50');
            } else {
                check.classList.add('hidden');
                circle.classList.remove('border-green-500', 'bg-green-100');
                circle.classList.add('border-stone-300');
                span.textContent = "Mark Chapter Complete";
                span.classList.remove('text-green-700');
                btn.classList.remove('border-green-500', 'bg-green-50');
            }
        }

        function updateProgress() {
            let totalChapters = 0;
            Object.values(BIBLE_STRUCTURE).forEach(c => totalChapters += c);

            let readCount = state.readChapters.length;
            const percent = totalChapters > 0 ? Math.round((readCount / totalChapters) * 100) : 0;
            const circle = document.getElementById('progressCircle');
            const circumference = circle.r.baseVal.value * 2 * Math.PI;
            const offset = circumference - (percent / 100) * circumference;

            circle.style.strokeDashoffset = offset;
            document.getElementById('progressText').textContent = `${percent}%`;
            document.getElementById('chaptersReadCount').textContent = readCount;
            document.getElementById('totalChaptersCount').textContent = totalChapters;
        }

        function saveBookmark() {
            if (state.selectedVerses.size === 0) return;
            const ref = Array.from(state.selectedVerses)[0];
            const [b, c, v] = ref.split('|');
            state.bookmarks = { book: b, chapter: parseInt(c), verse: parseInt(v) };
            localStorage.setItem('bible_bookmark', JSON.stringify(state.bookmarks));
            renderResumeButton();
            document.querySelectorAll('.bookmarked').forEach(el => el.classList.remove('bookmarked'));

            const selector = state.viewMode === 'parallel' ? `[data-ref="${ref}"][data-ver="LES"]` : `[data-ref="${ref}"]`;
            const el = document.querySelector(selector);
            if (el) el.classList.add('bookmarked');

            clearSelection();
        }

        function isVerseBookmarked(b, c, v) {
            return state.bookmarks && state.bookmarks.book === b && state.bookmarks.chapter === c && state.bookmarks.verse === v;
        }

        function renderResumeButton() {
            const container = document.getElementById('resumeContainer');
            if (state.bookmarks) {
                container.classList.remove('hidden');
                document.getElementById('resumeRef').textContent = `${state.bookmarks.book} ${state.bookmarks.chapter}:${state.bookmarks.verse}`;
            } else {
                container.classList.add('hidden');
            }
        }

        function renderBookIndex() {
            const list = document.getElementById('booksList');
            list.innerHTML = '';
            for (const [book, chapters] of Object.entries(BIBLE_STRUCTURE)) {
                const details = document.createElement('details');
                details.className = "group mb-1";
                const summary = document.createElement('summary');
                summary.className = "flex items-center justify-between p-3 rounded-lg cursor-pointer hover:bg-orange-50 text-stone-700 font-medium transition-colors list-none select-none";
                summary.innerHTML = `<span>${book}</span><i class="fas fa-chevron-down text-xs text-orange-400 transform group-open:rotate-180 transition-transform"></i>`;

                const grid = document.createElement('div');
                grid.className = "chapter-grid bg-white rounded-b-lg border-x border-b border-orange-100 mb-2";
                for (let i = 1; i <= chapters; i++) {
                    const isRead = state.readChapters.includes(`${book}|${i}`);
                    const btn = document.createElement('div');
                    btn.className = `chapter-btn ${isRead ? 'read' : ''}`;
                    btn.textContent = i;
                    btn.dataset.book = book;
                    btn.dataset.chapter = i;
                    btn.onclick = () => loadChapter(book, i);
                    grid.appendChild(btn);
                }
                details.appendChild(summary);
                details.appendChild(grid);
                list.appendChild(details);
            }
        }

        function renderCollectionsList(filter = '') {
            const container = document.getElementById('collectionsList');
            container.innerHTML = '';
            const keys = Object.keys(state.collections);
            if (keys.length === 0) {
                container.innerHTML = `<div class="text-center text-orange-300 mt-10"><i class="fas fa-folder-open text-3xl mb-2"></i><br>No collections yet.</div>`;
                return;
            }

            keys.forEach(name => {
                if (filter && !name.toLowerCase().includes(filter.toLowerCase())) return;
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl border border-orange-100 shadow-sm overflow-hidden group mb-4";
                const header = document.createElement('div');
                header.className = "p-3 bg-orange-50 border-b border-orange-100 flex justify-between items-center";
                header.innerHTML = `<span class="font-bold text-stone-700 text-sm truncate">${name}</span>`;
                const delBtn = document.createElement('button');
                delBtn.className = "text-orange-300 hover:text-red-500 w-8 h-8 flex items-center justify-center rounded hover:bg-red-50 transition-colors";
                delBtn.onclick = (e) => { e.stopPropagation(); window.deleteCollection(name); };
                delBtn.innerHTML = '<i class="fas fa-trash-alt text-sm"></i>';
                header.appendChild(delBtn);
                card.appendChild(header);

                const content = document.createElement('div');
                content.className = "flex flex-col";
                state.collections[name].forEach(item => {
                    const row = document.createElement('div');
                    row.className = "p-3 text-sm border-b border-orange-50 last:border-0 active:bg-orange-50 cursor-pointer transition-colors";
                    row.innerHTML = `
                        <div class="font-bold text-orange-600 text-xs mb-1">${item.displayRef}</div>
                        <div class="text-stone-600 text-xs font-serif leading-relaxed line-clamp-3">${item.text}</div>
                    `;
                    row.onclick = () => window.jumpToVerse(item.ref);
                    content.appendChild(row);
                });
                card.appendChild(content);
                container.appendChild(card);
            });
        }

        window.deleteCollection = function (name) {
            if (confirm(`Delete collection "${name}"?`)) {
                delete state.collections[name];
                localStorage.setItem('bible_collections', JSON.stringify(state.collections));
                renderCollectionsList();
            }
        };

        function addToCollection(collectionName) {
            if (!state.collections[collectionName]) state.collections[collectionName] = [];
            state.selectedVerses.forEach(refId => {
                const [b, c, v] = refId.split('|');
                const el = document.querySelector(`[data-ref="${refId}"]`);
                const text = el ? (el.dataset.text || el.textContent) : "";
                const exists = state.collections[collectionName].find(item => item.ref === refId);
                if (!exists) {
                    state.collections[collectionName].push({
                        ref: refId,
                        displayRef: `${b} ${c}:${v}`,
                        text: text.trim(),
                        version: 'LES',
                        timestamp: Date.now()
                    });
                }
            });
            localStorage.setItem('bible_collections', JSON.stringify(state.collections));
            renderCollectionsList();
            document.getElementById('collectionModal').classList.remove('flex');
            document.getElementById('collectionModal').classList.add('hidden');
            clearSelection();
        }

        function closeMobileSidebar() {
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('sidebarOverlay').classList.remove('open');
            }
        }

        function openMobileSidebar() {
            document.getElementById('sidebar').classList.remove('-translate-x-full');
            document.getElementById('sidebarOverlay').classList.add('open');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();

            document.getElementById('viewToggle').onclick = () => {
                state.viewMode = state.viewMode === 'single' ? 'parallel' : 'single';
                document.getElementById('viewLabel').textContent = state.viewMode === 'single' ? 'Parallel' : 'Single';
                renderVerses();
            };

            // Updated Arrows to Pass true for keepSelection
            document.getElementById('prevChapter').onclick = () => { if (state.chapter > 1) loadChapter(state.book, state.chapter - 1, true); };
            document.getElementById('nextChapter').onclick = () => { if (state.chapter < (BIBLE_STRUCTURE[state.book] || 50)) loadChapter(state.book, state.chapter + 1, true); };

            document.getElementById('openSidebar').onclick = openMobileSidebar;
            document.getElementById('closeSidebar').onclick = closeMobileSidebar;
            document.getElementById('sidebarOverlay').onclick = closeMobileSidebar;

            document.getElementById('tabBooks').onclick = () => {
                document.getElementById('booksList').classList.remove('hidden'); document.getElementById('collectionsPanel').classList.add('hidden');
                document.getElementById('tabBooks').classList.add('text-orange-700', 'border-orange-600'); document.getElementById('tabBooks').classList.remove('text-stone-500');
                document.getElementById('tabCollections').classList.remove('text-orange-700', 'border-orange-600'); document.getElementById('tabCollections').classList.add('text-stone-500');
            };
            document.getElementById('tabCollections').onclick = () => {
                document.getElementById('booksList').classList.add('hidden'); document.getElementById('collectionsPanel').classList.remove('hidden');
                document.getElementById('tabCollections').classList.add('text-orange-700', 'border-orange-600'); document.getElementById('tabCollections').classList.remove('text-stone-500');
                document.getElementById('tabBooks').classList.remove('text-orange-700', 'border-orange-600'); document.getElementById('tabBooks').classList.add('text-stone-500');
            };
            document.getElementById('resumeBtn').onclick = () => {
                if (state.bookmarks) loadChapter(state.bookmarks.book, state.bookmarks.chapter);
            };
            document.getElementById('clearBookmarkBtn').onclick = deleteBookmark;
            document.getElementById('btnClearSelection').onclick = clearSelection;
            document.getElementById('btnBookmark').onclick = saveBookmark;
            document.getElementById('btnCollection').onclick = () => {
                document.getElementById('collectionModal').classList.remove('hidden'); document.getElementById('collectionModal').classList.add('flex');
                const list = document.getElementById('modalCollectionList'); list.innerHTML = '';
                Object.keys(state.collections).forEach(name => {
                    const div = document.createElement('div');
                    div.className = "p-3 hover:bg-orange-50 cursor-pointer border-b last:border-0 border-orange-100 flex justify-between items-center group transition-colors";
                    div.innerHTML = `<span class="font-medium text-stone-700">${name}</span><span class="text-xs text-orange-400 bg-orange-50 px-2 py-0.5 rounded-full">${state.collections[name].length}</span>`;
                    div.onclick = () => addToCollection(name); list.appendChild(div);
                });
            };

            // Share Handlers
            document.getElementById('btnShare').onclick = generateShareCard;
            document.getElementById('closeShareModal').onclick = () => {
                document.getElementById('shareModal').classList.remove('flex');
                document.getElementById('shareModal').classList.add('hidden');
            };

            // Color Picking Logic
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.onclick = () => {
                    state.shareColor = btn.dataset.color;
                    updateColorBtns();
                };
            });

            // Preview/Snap Logic
            document.getElementById('readyToSnapBtn').onclick = () => {
                document.getElementById('shareUIContainer').classList.add('hidden');
                document.getElementById('shareInstructions').classList.add('hidden');
                document.getElementById('shareCard').style.cursor = "pointer";
                // Click card to restore
                document.getElementById('shareCard').onclick = () => {
                    document.getElementById('shareUIContainer').classList.remove('hidden');
                    document.getElementById('shareInstructions').classList.remove('hidden');
                    document.getElementById('shareCard').style.cursor = "default";
                    document.getElementById('shareCard').onclick = null;
                }
            };

            document.getElementById('createCollectionBtn').onclick = () => { const n = document.getElementById('newCollectionName').value.trim(); if (n) addToCollection(n); };
            document.getElementById('closeModal').onclick = () => { document.getElementById('collectionModal').classList.remove('flex'); document.getElementById('collectionModal').classList.add('hidden'); };
            document.getElementById('collectionSearch').addEventListener('input', (e) => renderCollectionsList(e.target.value));
            document.getElementById('markReadBtn').onclick = toggleReadStatus;
        });
    </script>
